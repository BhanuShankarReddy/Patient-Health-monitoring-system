<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Doctor Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button.view-button {
            background-color: #3498db;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hospital Doctor Form</h1>
    <form action="doctorDetails" method="post">
        <label for="doctorName">Doctor Name:</label>
        <input type="text" id="doctorName" name="doctorName" required>

        <label for="doctorID">Doctor ID:</label>
        <input type="text" id="doctorID" name="doctorID" required>

        <label for="specialization">Specialization:</label>
        <select id="specialization" name="specialization" required>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Neurologist">Neurologist</option>
            <option value="Gynecologist">Gynecologist</option>
            <option value="Endocrinologist">Endocrinologist</option>
            <option value="Radiologist">Radiologist</option>
            <option value="Orthopedist">Orthopedist</option>
            <option value="Psychiatrist">Psychiatrist</option>
        </select>

        <button type="button" class="view-button" onclick="submitAndView()">Submit and View</button>
    </form>
</div>

<script>
    function submitAndView() {
        // Add functionality for submitting and viewing here
        alert("Doctor details submitted.\nViewing details:\nName: [Doctor Name]\nID: [Doctor ID]\nSpecialization: [Specialization]");
    }
</script>

</body>
</html>
